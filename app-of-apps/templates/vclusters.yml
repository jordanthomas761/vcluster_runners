apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vclusters
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jordanthomas761/vcluster_runners
    path: vclusters
    targetRevision: HEAD
    helm:
      valueFiles:
        - clusters.yaml
  destination:
      name: in-cluster
      namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

