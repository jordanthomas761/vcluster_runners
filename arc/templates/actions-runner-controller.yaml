apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.cluster_name }}-actions-runner-controller"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://actions-runner-controller.github.io/actions-runner-controller
    chart: actions-runner-controller
    targetRevision: {{ .Values.targetRevision }}
    helm:
      parameters:
        - name: syncPeriod
          value: 1m
  destination:
      name: {{ .Values.cluster_server }}
      namespace: actions-runner-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Replace=true