apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vc5-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: {{ .Values.targetRevision }}
    helm:
      parameters:
      - name: syncer.extraArgs[0]
        value: "--tls-san=vc5.vc5-vcluster"
  destination:
      name: in-cluster
      namespace: vcluster-vc5
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true