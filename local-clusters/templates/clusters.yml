{{ $targetRevision := .Values.targetRevision  }}
{{- range .Values.clusters }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: {{ $targetRevision }}
    helm:
      parameters:
      - name: syncer.extraArgs[0]
        value: "--tls-san={{ .name }}.{{ .name }}-vcluster"
  destination:
      name: in-cluster
      namespace: vcluster-{{ .name }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
{{- end -}}